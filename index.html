
<!DOCTYPE html>
<html data-type="example" data-id="panorama-non-looping">
  <head>
    <title>Men's Dorm Room</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />

    <script src='jquery-1.7.min.js' type='text/javascript'></script>
    <script src='jquery.reel-1.2-bundle.js' type='text/javascript'></script>

    <style>
      .reel-annotation {
        white-space: nowrap;
        font-size: 23px;
        color: black;
      }
      #Chairs {
        font-size: 28px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Men's Dorm Room</h1>

    <!--img src='outlook-reel.jpg' /-->
    <img id="image" src='outlook.jpg' width="500" height="150" />
    <script>
      $(function(){ // when DOM ready

        $('#image').reel({
          //indicator:   5, // For no indicator just remove this line
          stitched:    1652,
          loops:       true,
          steps:       200,
          step:        10,
          speed:       0.07,
          timeout:     0,
          annotations: {
            "Chairs": {
              node: { text: "Chairs" },
              x: 430,
              y: 120,
            },
            "Beds": {
              node: { text: "Beds" },
              x: 700,
              y: 80
            },
            "Tables": {
              node: { text: "Tables" },
              x: 90,
              y: 70
            },
            "Windows": {
              node: { text: "Windows" },
              x: 850,
              y: 75
            }
          }
        });

      });
	  
	  
	  
    </script>

  </body>
</html>
